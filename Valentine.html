<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? üíò</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;600&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Montserrat', sans-serif;
        overflow: hidden;
        position: relative;
    }
    
    body::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle at 20% 50%, rgba(255, 107, 129, 0.15), transparent 50%),
                    radial-gradient(circle at 80% 50%, rgba(255, 192, 203, 0.15), transparent 50%);
        animation: pulseGlow 6s ease-in-out infinite;
    }
    
    @keyframes pulseGlow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
    }
    
    .container {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        backdrop-filter: blur(20px);
        padding: 60px 50px;
        border-radius: 30px;
        text-align: center;
        width: 90%;
        max-width: 520px;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4),
                    inset 0 1px 1px rgba(255, 255, 255, 0.2),
                    0 0 80px rgba(255, 107, 129, 0.2);
        position: relative;
        z-index: 10;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .container::before,
    .container::after {
        content: '';
        position: absolute;
        width: 60px;
        height: 60px;
        border: 2px solid rgba(255, 192, 203, 0.3);
    }
    
    .container::before {
        top: -2px;
        left: -2px;
        border-right: none;
        border-bottom: none;
        border-radius: 30px 0 0 0;
    }
    
    .container::after {
        bottom: -2px;
        right: -2px;
        border-left: none;
        border-top: none;
        border-radius: 0 0 30px 0;
    }
    
    .ornament { color: rgba(255, 192, 203, 0.4); font-size: 14px; letter-spacing: 8px; margin-bottom: 15px; font-weight: 300; }
    
    h1 {
        font-family: 'Cormorant Garamond', serif;
        background: linear-gradient(135deg, #ffc0cb, #ff6b81, #ffc0cb);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 42px;
        font-weight: 600;
        margin-bottom: 10px;
        animation: shimmer 3s ease-in-out infinite;
        letter-spacing: 2px;
    }
    
    @keyframes shimmer {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }
    
    .subtitle { color: rgba(255, 192, 203, 0.8); font-size: 14px; letter-spacing: 3px; font-weight: 300; margin-bottom: 30px; text-transform: uppercase; }
    
    img { width: 240px; border-radius: 20px; margin: 20px 0 30px; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); border: 2px solid rgba(255, 192, 203, 0.2); }
    
    .buttons { margin-top: 35px; position: relative; height: 180px; display: flex; justify-content: center; align-items: center; gap: 20px; }
    
    button {
        padding: 18px 40px;
        font-size: 15px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        position: absolute;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
        overflow: hidden;
    }
    
    button::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }
    
    button:hover::before { width: 300px; height: 300px; }
    
    #yesBtn {
        background: linear-gradient(135deg, #ff6b81, #ff8fa3);
        color: white;
        box-shadow: 0 10px 30px rgba(255, 107, 129, 0.4),
                    inset 0 1px 1px rgba(255, 255, 255, 0.3);
        left: 50%;
        top: 50%;
        transform: translate(-150%, -50%);
    }
    
    #yesBtn:hover {
        transform: translate(-150%, -50%) translateY(-3px);
        box-shadow: 0 15px 40px rgba(255, 107, 129, 0.6),
                    inset 0 1px 1px rgba(255, 255, 255, 0.3);
    }
    
    #noBtn {
        background: rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.2);
        left: 50%;
        top: 50%;
        transform: translate(50%, -50%);
        backdrop-filter: blur(10px);
    }
    
    #noBtn:hover { background: rgba(255, 255, 255, 0.15); }
    
    iframe {
        width: 100%;
        height: 220px;
        border-radius: 20px;
        margin-top: 25px;
        border: 1px solid rgba(255, 192, 203, 0.2);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .success-text { font-family: 'Cormorant Garamond', serif; color: #ffc0cb; font-size: 18px; margin: 15px 0; letter-spacing: 1px; font-weight: 300; }
    
    .song-title { color: rgba(255, 192, 203, 0.9); font-weight: 600; font-size: 16px; letter-spacing: 1px; margin-top: 15px; }
    
    .flower { position: absolute; animation: floatFall linear infinite; z-index: 1; filter: drop-shadow(0 0 10px rgba(255, 192, 203, 0.3)); }
    
    @keyframes floatFall {
        0% { transform: translateY(-100px) rotate(0deg) translateX(0); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 0.8; }
        100% { transform: translateY(100vh) rotate(360deg) translateX(100px); opacity: 0; }
    }
    
    .heart-particle { position: absolute; animation: rise 4s ease-in infinite; z-index: 1; opacity: 0; }
    
    @keyframes rise {
        0% { transform: translateY(0) scale(0); opacity: 0; }
        50% { opacity: 0.8; }
        100% { transform: translateY(-100vh) scale(1); opacity: 0; }
    }
    
    .sparkle { position: absolute; width: 4px; height: 4px; background: white; border-radius: 50%; animation: sparkleAnim 2s ease-in-out infinite; z-index: 5; box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
    
    @keyframes sparkleAnim {
        0%, 100% { opacity: 0; transform: scale(0); }
        50% { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>
<div class="container" id="content">
    <div class="ornament">‚ú¶ ‚ú¶ ‚ú¶</div>
    <h1>Will You Be My Valentine?</h1>
    <div class="subtitle">A Question From The Heart</div>
    <img src="https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif">
    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()"><span style="position:relative;z-index:1">Yes üíñ</span></button>
        <button id="noBtn" onmouseover="moveNo()"><span style="position:relative;z-index:1">No</span></button>
    </div>
</div>
<script>
    const noBtn = document.getElementById("noBtn");
    let moveCount = 0;

    function moveNo() {
        moveCount++;
        const container = document.querySelector('.buttons');
        const rect = container.getBoundingClientRect();
        
        // Generate random position
        let x, y;
        let attempts = 0;
        const maxAttempts = 10;
        
        do {
            // Wider range of movement for more dynamic effect
            x = Math.random() * (rect.width - 180) - (rect.width/2 - 90);
            y = Math.random() * (rect.height - 100) - (rect.height/2 - 50);
            attempts++;
        } while (Math.abs(x) < 120 && attempts < maxAttempts); // Avoid YES button area
        
        // Make the button jump further away as user tries more times
        const multiplier = Math.min(1 + (moveCount * 0.2), 2);
        x *= multiplier;
        y *= multiplier;
        
        noBtn.style.transform = `translate(calc(50% + ${x}px), calc(-50% + ${y}px))`;
        
        // Optional: Make the button smaller each time (more frustrating!)
        if (moveCount > 3) {
            noBtn.style.fontSize = Math.max(10, 15 - moveCount) + 'px';
            noBtn.style.padding = Math.max(8, 18 - moveCount * 2) + 'px ' + Math.max(20, 40 - moveCount * 4) + 'px';
        }
    }

    function sayYes() {
        document.getElementById("content").innerHTML = `
            <div class="ornament">‚ú¶ ‚ú¶ ‚ú¶</div>
            <h1>You Made My Day!</h1>
            <div class="subtitle">Forever Grateful</div>
            <p class="success-text">This melody is dedicated to you, my Valentine üíï</p>
            <iframe
                src="https://www.youtuberepeater.com/watch?v=rsJK0Yadd84#gsc.tab=0"
                frameborder="0"
                allow="autoplay"
                allowfullscreen>
            </iframe>
            <p class="song-title">YOU! ‚Äì L√ÅNY</p>
        `;
        createCelebration();
    }

    function createCelebration() {
        for(let i = 0; i < 30; i++) {
            setTimeout(() => { createHeart(); }, i * 100);
        }
    }

    const flowers = ['üå∏', 'üå∫', 'üåπ', 'üå∑', 'üåº', 'üíê', 'üèµÔ∏è', 'ü•Ä'];
    
    function createFlower() {
        const flower = document.createElement('div');
        flower.className = 'flower';
        flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.fontSize = (Math.random() * 25 + 25) + 'px';
        flower.style.animationDuration = (Math.random() * 4 + 6) + 's';
        flower.style.animationDelay = Math.random() * 3 + 's';
        document.body.appendChild(flower);
        setTimeout(() => { flower.remove(); }, 12000);
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart-particle';
        heart.textContent = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 5000);
    }

    function createSparkle() {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + 'vw';
        sparkle.style.top = Math.random() * 100 + 'vh';
        sparkle.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(sparkle);
        setTimeout(() => { sparkle.remove(); }, 3000);
    }

    setInterval(createFlower, 400);
    setInterval(createHeart, 2000);
    setInterval(createSparkle, 300);

    for(let i = 0; i < 15; i++) {
        setTimeout(createFlower, i * 200);
        setTimeout(createSparkle, i * 150);
    }
</script>
</body>
</html>
